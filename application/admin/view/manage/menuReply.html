{include file="public/header" /}

			<!-- start: Content -->
			<div id="content" class="span10">
			
						
				<div class="row-fluid">
					
						
					<div class="box-content">
						<div id="MyWizard" class="wizard">
						</div>
						<div class="step-content">
							<div class="step-pane active" id="step1">
								<form class="form-horizontal" method="post" />
									<fieldset>	
										<div class="control-group warning">
											<label class="control-label" for="inputWarning">门店地址：</label>
											<div class="controls">
									  			<textarea name="ShopAddress" id="inputWarning">{$data['ShopAddress']}</textarea>
									  			<span class="help-inline"></span>
											</div>
								  		</div>
										<div class="control-group warning">
											<label class="control-label" for="inputWarning">联系方式:</label>
											<div class="controls">
									  			<input name="Phone" type="text" value="{$data['Phone']}" />
									  			<span class="help-inline"></span>
											</div>
								  		</div>
										<div class="control-group warning">
											<label class="control-label" for="inputWarning">关于我们：</label>
											<div class="controls">
									  			<textarea name="AboutUs" id="inputWarning">{$data['AboutUs']}</textarea>
									  			<span class="help-inline"></span>
											</div>
								  		</div>
									</fieldset>
									<input type="submit" value="保存"/>
								</form>
							</div>

						</div>
					
					</div>
				</div>		
			</div>
			<!-- end: Content -->
				
		</div><!--/fluid-row-->
				
		<div class="modal hide fade" id="myModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3>Settings</h3>
			</div>
			<div class="modal-body">
				<p>Here settings can be configured...</p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
				<a href="#" class="btn btn-primary">Save changes</a>
			</div>
		</div>
		
		<div class="clearfix"></div>
