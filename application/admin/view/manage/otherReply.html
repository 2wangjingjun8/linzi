{include file="public/header" /}

			<div id="content" class="span10">
			
						
				<div class="row-fluid">
					
						
					<div class="box-content">
						<div id="MyWizard" class="wizard">
						</div>
						<div class="step-content">
							<div class="step-pane active" id="step1">
								<form class="form-horizontal" method="post" />

										<div class="control-group warning">
											<label class="control-label" for="">被关注时回复</label>
											<div class="controls">
									  			<textarea name="BeConcerned" id="">{$data['BeConcerned']}</textarea>
									  			<span class="help-inline"></span>
											</div>
								  		</div>

										<div class="control-group warning">
											<label class="control-label" for="">其他消息回复</label>
											<div class="controls">
									  			<textarea name="OtherMsg" id="" >{$data['OtherMsg']}</textarea>
									  			<span class="help-inline"></span>
											</div>
								  		</div>
										<div class="control-group warning">
											<label class="control-label" for="">卡券ID</label>
											<div class="controls">
									  			<textarea name="CardId" id="">{$data['CardId']}</textarea>
									  			<span class="help-inline"></span>
											</div>
								  		</div>
									</fieldset>
									<input type="submit" value="保存"/>
								</form>
							</div>
						</div>
					
					</div>
				</div>		
			</div>
			<!-- end: Content -->
				
		</div><!--/fluid-row-->

			<div class="modal-header">

			</div>

			</div>
		</div>
